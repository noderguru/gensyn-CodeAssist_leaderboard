<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensyn CodeAssist Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #fad7d1;
            --deep-brown: #230800;
            --glass-bg: rgba(10, 10, 10, 0.75); /* Чуть прозрачнее */
            --glass-border: rgba(250, 215, 209, 0.15);
        }

        body {
            font-family: 'Space Mono', monospace;
            color: var(--primary-pink);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            
            /* ФОН (bg.jpg) */
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Затемнение фона (Overlay) */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65); /* Темная вуаль 65% */
            z-index: -1;
            backdrop-filter: blur(2px); /* Легкое размытие фона */
        }

        /* Логотип */
        .logo-container {
            position: absolute;
            top: 25px;
            right: 35px;
            z-index: 10;
        }
        .logo-img {
            width: 140px; /* Чуть крупнее */
            opacity: 0.95;
            transition: all 0.3s;
            /* Если у лого белый фон, это сделает его прозрачным (сработает только на темном фоне) */
            /* mix-blend-mode: lighten; */ 
            filter: drop-shadow(0 0 8px rgba(250, 215, 209, 0.2));
        }
        .logo-img:hover { 
            opacity: 1; 
            transform: scale(1.05);
        }

        /* Главный блок (Стекло) */
        .container {
            width: 100%;
            max-width: 950px;
            margin-top: 70px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
            font-size: 24px;
        }

        /* Поиск */
        .search-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border: 1px solid rgba(250, 215, 209, 0.3);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-radius: 6px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary-pink);
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        input:focus { outline: none; }
        input::placeholder { color: rgba(250, 215, 209, 0.4); }

        button {
            background: var(--primary-pink);
            color: var(--deep-brown);
            border: none;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            border-radius: 4px;
            transition: 0.2s;
            letter-spacing: 1px;
        }
        button:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(250, 215, 209, 0.4);
        }

        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(250, 215, 209, 0.3);
            color: var(--primary-pink);
            text-transform: uppercase;
            opacity: 0.9;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            padding: 16px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #eee;
        }

        tr:hover td {
            background: rgba(250, 215, 209, 0.08);
        }

        .rank-col { color: var(--primary-pink); font-weight: bold; width: 60px; }
        .score-col { color: var(--primary-pink); font-weight: bold; text-align: right; }
        .address-col { color: #ccc; font-family: monospace; font-size: 13px; }
        .updated-col { text-align: right; color: #777; font-size: 11px; }

        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .pagination button {
            background: transparent;
            border: 1px solid rgba(250, 215, 209, 0.4);
            color: var(--primary-pink);
            padding: 8px 20px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .pagination button:disabled {
            border-color: #444;
            color: #555;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-pink);
            color: var(--deep-brown);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }

        @media (max-width: 700px) {
            .logo-container {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            .address-col {
                font-size: 11px; /* Уменьшаем шрифт адреса на мобильных */
            }
        }
    </style>
</head>
<body>

    <!-- Логотип (Gensyn-Logo-Inline-Pink.jpg) -->
    <div class="logo-container">
        <img src="Gensyn-Logo-Inline-Pink.png" alt="Gensyn Logo" class="logo-img">
    </div>

    <div class="container">
        <h1>CodeAssist Leaderboard</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search wallet address (0x...)" onkeyup="handleSearch()">
            <button onclick="handleSearch()">SEARCH</button>
        </div>

        <div style="overflow-x: auto;">
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Wallet Address</th>
                        <th style="text-align: right;">Score</th>
                        <th style="text-align: right;">Updated</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="4" style="text-align:center; padding: 40px; color: rgba(250, 215, 209, 0.5);">Initializing Neural Network Data...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button onclick="changePage(-1)" id="prevBtn">PREV</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="changePage(1)" id="nextBtn">NEXT</button>
        </div>
        
        <div class="footer">
            System Synced: <span id="last-sync">...</span> | Total Nodes: <span id="total-users">0</span>
        </div>
    </div>

    <script>
        let fullData = [];     
        let currentData = [];  
        let currentPage = 1;
        const itemsPerPage = 50;

        async function loadData() {
            try {
                const response = await fetch('leaderboard.json');
                if (!response.ok) throw new Error("File not found");
                
                fullData = await response.json();
                currentData = fullData;
                
                document.getElementById('last-sync').innerText = new Date().toLocaleString();
                document.getElementById('total-users').innerText = fullData.length;

                renderTable();
            } catch (error) {
                document.getElementById('table-body').innerHTML = `<tr><td colspan="4" style="color: var(--primary-pink); text-align:center;">Error: Data Source Offline (leaderboard.json missing)</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = currentData.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding: 30px; color: rgba(255,255,255,0.3);">No results found</td></tr>`;
                return;
            }

            pageData.forEach(item => {
                const tr = document.createElement('tr');
                const dateStr = item.LastUpdate.replace('T', ' ');
                
                tr.innerHTML = `
                    <td class="rank-col">#${item.Rank}</td>
                    <td class="address-col">${item.ID}</td>
                    <td class="score-col">${item.Participation}</td>
                    <td class="updated-col">${dateStr}</td>
                `;
                tbody.appendChild(tr);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `${currentPage} / ${totalPages || 1}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            renderTable();
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
        }

        function handleSearch() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            if (input.length > 0) {
                currentData = fullData.filter(item => item.ID.toLowerCase().includes(input));
            } else {
                currentData = fullData;
            }
            currentPage = 1;
            renderTable();
        }

        loadData();
    </script>
</body>
</html>
